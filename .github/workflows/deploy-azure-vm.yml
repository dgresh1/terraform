name: ğŸŒ Deploy Terraform to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (e.g., dev, staging, production)'
        required: false
        default: dev  # ğŸ‘ˆ Default value if user doesn't specify

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: ğŸ§¾ Show Selected Environment
      run: echo "Deploying to ${{ github.event.inputs.environment }} environment"

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ§° Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0

    - name: ğŸ“¦ Terraform Init
      run: terraform init
      working-directory: ./terraform-azure-vm

    - name: ğŸ“ Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform-azure-vm

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform-azure-vm