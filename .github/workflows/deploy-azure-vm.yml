name: Deploy Azure VM with Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (e.g., dev, staging, prod)'
        required: true
        default: 'dev'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 📦 Terraform Init
      working-directory: terraform-azure-vm
      run: terraform init

    - name: 🔍 Terraform Validate
      working-directory: terraform-azure-vm
      run: terraform validate

    - name: 📊 Terraform Plan
      working-directory: terraform-azure-vm
      run: terraform plan -var="environment=${{ github.event.inputs.environment }}"

    - name: 🚀 Terraform Apply
      working-directory: terraform-azure-vm
      run: terraform apply -auto-approve -var="environment=${{ github.event.inputs.environment }}"
